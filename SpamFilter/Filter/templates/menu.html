{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt icon-title"></i>
                        <h2 class="mt-3">Spam Message Detector</h2>
                        <p class="text-muted">Check if your message is spam or legitimate</p>
                    </div>
                    
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" 
                                      placeholder="Type or paste your message here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-submit">
                                <i class="fas fa-search me-2"></i> Analyze Message
                            </button>
                        </div>
                    
                    <div id="resultBox" class="result-box">
                        <div class="result-content">
                            <h4 class="result-title mb-3">
                                <i class="fas fa-exclamation-triangle me-2 spam-icon"></i>
                                <i class="fas fa-check-circle me-2 not-spam-icon"></i>
                                <span class="result-text"></span>
                            </h4>
                            <div class="confidence-meter">
                                <span class="confidence-label">Confidence:</span>
                                <span class="confidence-value"></span>
                                <div class="progress mt-2">
                                    <div class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
